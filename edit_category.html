<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Изменить категорию</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="shortcut icon" href="media/Favicon.ico" type="image/x-icon">
</head>
<body>
<header class="header">
    <div class="nav_container">
        <nav class="nav background_green roboto-regular">
            <div class="nav_links">
                <ul class="flex-around align-center">
                    <li>
                        <a href="" class="text_white" tabindex="10">Главная</a>
                    </li>
                </ul>
            </div>
            <div class="hamburger_container">
                <div class="hamburger" id="openModal">
                    <div id="nav-icon4" role="presentation">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="nav_logo">
                <img src="media/Logo.svg" alt="Иконка чёрного замка на фоне белого круга - логотип">
            </div>
            <div class="nav_links">
                <ul class="flex-around align-center">
                    <li>
                        <a href="" class="text_white" tabindex="11">Регистрация</a>
                    </li>
                    <li>
                        <a href="" class="text_white" tabindex="12">Вход</a>
                    </li>
                    <li>
                        <button class="nav_theme_button" tabindex="13">
                            <img src="media/eye-closed.svg" alt="Иконка глаза - кнопка переключения темы">
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<main class="flex-column-center ">
    <section class="main_form_container flex-center">
        <div class="content roboto-regular">
            <form>
                <div class="main_form background_white">
                    <div class="main_form_item">
                        <h1>Изменить категория</h1>
                    </div>
                    <div class="main_form_fields flex-column-center">
                        <input type="hidden" id="category_id">
                        
                        <label for="name">Название категории</label>
                        <input placeholder="Введите название для категории" class="form_input" aria-labelledby="name" type="text" id="name" name="name" tabindex="20">
                        <br>

                    </div>
                    <div class="main_form_item">
                        <button type="submit" class="main_banner_button background_red text_white" tabindex="24">Войти</button>
                    </div>

                    <!-- The Modal -->
                    <div id="myModal" class="modal">
                        <!-- Modal content -->
                        <div class="modal-content">
                            <p>Some text in the Modal..</p>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </section>
</main>
<footer>
    <div class="footer_links_container background_white flex-center">
        <div class="content">
            <div class="footer_links flex-around roboto-regular">
                <a href="" tabindex="97" class="text_black">+7-123-456-78-90</a>
                <a href="" tabindex="98" class="text_black">info@mail.ru</a>
            </div>
        </div>
    </div>
</footer>
<script src="js/menu.js"></script>
</body>
</html>
